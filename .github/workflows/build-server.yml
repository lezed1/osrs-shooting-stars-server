name: Ensure everything builds
on:
  push:

jobs:
  regenerate-data:
    name: Regenerate data from cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: server-bundle
          path: dist/bundle.js
